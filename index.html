<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>809blog-音乐播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            display: flex;
            padding: 20px;
            background-image: url('https://v2.xxapi.cn/api/random4kPic?type=wallpaper');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        
        .save-wallpaper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        .save-wallpaper:hover {
            background-color: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        
        .save-wallpaper:active {
            transform: translateY(0);
        }
        
        .main-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }
        
        .playlist-container {
            width: 250px;
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .playlist-title {
            font-size: 18px;
            font-weight: bold;
            color: #1db954;
        }
        
        .clear-playlist {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 12px;
        }
        
        .clear-playlist:hover {
            color: #ff4d4d;
        }
        
        .playlist-items {
            flex: 1;
            overflow-y: auto;
        }
        
        .playlist-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .playlist-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .playlist-item.active {
            background-color: rgba(29, 185, 84, 0.2);
        }
        
        .playlist-item-info {
            flex: 1;
            overflow: hidden;
        }
        
        .playlist-item-title {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-item-artist {
            font-size: 12px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .remove-from-playlist {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .remove-from-playlist:hover {
            color: #ff4d4d;
        }
        
        .container {
            flex: 1;
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1db954;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }
        
        .search-button {
            padding: 12px 20px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .search-button:hover {
            background-color: #1ed760;
        }
        
        .search-results {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .result-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .result-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .result-item.active {
            background-color: rgba(29, 185, 84, 0.2);
        }
        
        .song-info {
            flex: 1;
        }
        
        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .song-artist, .song-album {
            font-size: 14px;
            color: #aaa;
        }
        
        .add-to-playlist {
            background: none;
            border: none;
            color: #1db954;
            cursor: pointer;
            font-size: 20px;
            margin-left: 10px;
        }
        
        .player-container {
            display: flex;
            flex: 1;
            margin-top: 20px;
            gap: 20px;
            min-height: 0;
        }
        
        .player-left {
            width: 250px;
            display: flex;
            flex-direction: column;
        }
        
        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .player-info {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .now-playing-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .now-playing-artist {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .now-playing-album {
            font-size: 14px;
            color: #777;
        }
        
        .progress-container {
            width: 100%;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        
        .progress {
            height: 100%;
            background-color: #1db954;
            border-radius: 5px;
            width: 0%;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #aaa;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .play-button {
            background-color: #1db954;
            width: 50px;
            height: 50px;
            font-size: 28px;
            border-radius: 50%; /* 确保是正圆 */    
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; /* 移除可能的内边距 */
            margin: 0; /* 移除可能的外边距 */
        }
        
        .play-button:hover {
            background-color: #1ed760;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }
        
        .volume-icon {
            font-size: 20px;
            color: #aaa;
        }
        
        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #1db954;
            cursor: pointer;
        }
        
        .lyrics-container {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth; /* 启用原生平滑滚动 */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-left: 20px;
            position: relative;
            min-height: 0;
        }
        
        .lyrics-content {
            text-align: center;
            transition: transform 0.1s ease-out;
            padding: 20px 0;
        }
        
        .lyric-line {
            margin: 12px 0;
            color: #aaa;
            font-size: 16px;
            line-height: 1.6;
            transition: all 0.3s;
            min-height: 24px;
        }
        
        .lyric-line.active {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }
        
        .lyric-line.translation {
            color: #666;
            font-size: 14px;
            margin-top: -8px;
            margin-bottom: 16px;
            min-height: 20px; /* 固定高度 */
        }
        
        .no-lyrics {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 16px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }
        
        .page-button {
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        
        .page-button.active {
            background-color: #1db954;
        }
        
        .page-button:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
        
        .loading.active {
            display: block;
        }
        
        .error {
            color: #ff4d4d;
            text-align: center;
            padding: 10px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

                /* 移动端样式 */
        @media (max-width: 768px) {
        main-wrapper {
            flex-direction: column;
            gap: 10px;
        }
  
        playlist-container, .container {
            width: 100%;
            max-width: 100%;
        }
  
        .player-container {
            flex-direction: column;
        }
  
        .player-left {
            width: 100%;
            align-items: center;
        }
  
        .lyrics-container {
            margin-left: 0;
            margin-top: 20px;
        }
  
        /* 增大触摸区域 */
        .control-button, .play-button {
            width: 50px;
            height: 50px;
            font-size: 28px;
        }
  
        .play-button {
            width: 70px;
            height: 70px;
        }
  
        /* 调整搜索框 */
        .search-container {
            flex-direction: column;
        }
  
        .search-input {
            border-radius: 25px;
            margin-bottom: 10px;
        }
  
        .search-button {
            border-radius: 25px;
            width: 100%;
        }

        .share-music {
            position: fixed;
            bottom: 120px;
            right: 20px;
            padding: 8px 12px;
            background-color: #4a76a8;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            max-width: 180px;  /* 限制最大宽度 */
            white-space: nowrap;  /* 防止文字换行 */
            overflow: hidden;
            text-overflow: ellipsis;  /* 文字过长显示省略号 */
        }

        .share-music:hover {
            background-color: #5b8ac6;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .share-music:active {
            transform: translateY(0);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #282828;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow: auto;
        }

        .share-song-list {
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .share-song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            cursor: pointer;
        }

        .share-song-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .share-song-info {
            flex: 1;
        }

        .share-song-title {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .share-song-artist {
            font-size: 12px;
            color: #aaa;
        }

        .export-button, .import-button, .close-button {
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .export-button {
            background-color: #1db954;
        }

        .export-button:hover {
            background-color: #1ed760;
        }

        .import-button {
            background-color: #4a76a8;
        }

        .import-button:hover {
            background-color: #5b8ac6;
        }

        .close-button {
            background-color: #ff4d4d;
            margin-top: 10px;
            width: 100%;
        }

        .close-button:hover {
            background-color: #ff6666;
        }

        /* 移动端调整 */
        @media (max-width: 768px) {
            .modal-content {
                padding: 15px;
            }
            
            .export-button, .import-button, .close-button {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
        }
    </style>
</head>
<body>
    <!-- 壁纸保存按钮及歌曲分享按钮 -->
    <button class="share-music" id="shareMusicBtn">发现了宝藏歌曲想分享？点我！</button>
    <button class="save-wallpaper" id="saveWallpaperBtn">壁纸好看吗？点我立即保存！</button>
    
    <div class="main-wrapper">
        <!-- 播放列表容器 -->
        <div class="playlist-container">
            <div class="playlist-header">
                <div class="playlist-title">播放列表</div>
                <button class="clear-playlist" id="clearPlaylist">清空</button>
            </div>
            <div class="playlist-items" id="playlistItems"></div>
        </div>
        
        <!-- 主容器 -->
        <div class="container">
            <h1>809blog-音乐播放器</h1>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="搜索歌曲、歌手或专辑..." autocomplete="off">
                <button class="search-button" id="searchButton">搜索</button>
            </div>
            
            <div class="error" id="errorMessage"></div>
            <div class="loading" id="loadingIndicator">加载中...</div>
            
            <div class="search-results" id="searchResults"></div>
            
            <div class="pagination" id="pagination"></div>
            
            <div class="player-container" id="playerContainer" style="display: none;">
                <div class="player-left">
                    <img src="" alt="专辑封面" class="album-art" id="albumArt">
                    
                    <div class="player-info">
                        <div class="now-playing-title" id="nowPlayingTitle">歌曲标题</div>
                        <div class="now-playing-artist" id="nowPlayingArtist">歌手</div>
                        <div class="now-playing-album" id="nowPlayingAlbum">专辑</div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="time-info">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button class="control-button" id="prevButton">⏮</button>
                        <button class="control-button play-button" id="playButton">▶</button>
                        <button class="control-button" id="nextButton">⏭</button>
                        <div class="volume-container">
                            <span class="volume-icon">🔊</span>
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                        </div>
                    </div>
                </div>
                
                <!-- 歌词容器 -->
                <div class="lyrics-container">
                    <div class="lyrics-content" id="lyricsContent">
                        <div class="no-lyrics">暂无歌词</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="audioPlayer"></audio>
    
    <script>
        // DOM元素
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchResults = document.getElementById('searchResults');
        const playerContainer = document.getElementById('playerContainer');
        const albumArt = document.getElementById('albumArt');
        const nowPlayingTitle = document.getElementById('nowPlayingTitle');
        const nowPlayingArtist = document.getElementById('nowPlayingArtist');
        const nowPlayingAlbum = document.getElementById('nowPlayingAlbum');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const playButton = document.getElementById('playButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const audioPlayer = document.getElementById('audioPlayer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const pagination = document.getElementById('pagination');
        const volumeSlider = document.getElementById('volumeSlider');
        const playlistItems = document.getElementById('playlistItems');
        const clearPlaylist = document.getElementById('clearPlaylist');
        const saveWallpaperBtn = document.getElementById('saveWallpaperBtn');
        const lyricsContent = document.getElementById('lyricsContent');
        const shareMusicBtn = document.getElementById('shareMusicBtn');
        
        // 全局变量
        let currentPage = 1;
        let totalPages = 1;
        let currentSearchResults = [];
        let currentTrackIndex = -1;
        let playlist = JSON.parse(localStorage.getItem('musicPlaylist')) || [];
        let currentPlaylistIndex = -1;
        let currentWallpaperUrl = '';
        let lyricsData = [];
        let lyricLines = [];
        
        // 初始化音量
        audioPlayer.volume = volumeSlider.value;
        
        // 检测移动设备
        function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 如果是移动设备，调整一些交互
        if(isMobile()) {
        // 增大点击区域
        document.querySelectorAll('.playlist-item, .result-item').forEach(item => {
            item.style.padding = '15px';
        });
  
        // 禁用文字选择（避免长按误操作）
        document.body.style.userSelect = 'none';
        document.body.style.webkitUserSelect = 'none';
        }
        
        // 初始化播放列表
        function initPlaylist() {
            renderPlaylist();
        }
        
        // 渲染播放列表
        function renderPlaylist() {
            playlistItems.innerHTML = '';
            
            if (playlist.length === 0) {
                playlistItems.innerHTML = '<div style="padding: 10px; color: #aaa; text-align: center;">播放列表为空</div>';
                return;
            }
            
            playlist.forEach((item, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.className = 'playlist-item';
                if (index === currentPlaylistIndex) {
                    playlistItem.classList.add('active');
                }
                
                playlistItem.innerHTML = `
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${item.name || '未知歌曲'}</div>
                        <div class="playlist-item-artist">${Array.isArray(item.artist) ? item.artist.join('、') : item.artist || '未知歌手'}</div>
                    </div>
                    <button class="remove-from-playlist" data-index="${index}">×</button>
                `;
                
                playlistItem.addEventListener('click', () => {
                    playFromPlaylist(index);
                });
                
                playlistItems.appendChild(playlistItem);
            });
            
            // 添加删除按钮事件
            document.querySelectorAll('.remove-from-playlist').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(button.getAttribute('data-index'));
                    removeFromPlaylist(index);
                });
            });
        }
        
        // 添加到播放列表
        function addToPlaylist(track) {
            // 检查是否已存在
            const exists = playlist.some(item => item.id === track.id);
            if (!exists) {
                playlist.push(track);
                savePlaylist();
                renderPlaylist();
            }
        }
        
        // 从播放列表移除
        function removeFromPlaylist(index) {
            playlist.splice(index, 1);
            if (currentPlaylistIndex === index) {

        async function fetchLyrics(lyricId) {
            try {
                const response = await fetch(`https://music-api.gdstudio.xyz/api.php?types=lyric&source=netease&id=${lyricId}`);
                
                if (!response.ok) {

        // 解析歌词
        function parseLyrics(lyricText) {
            if (!lyricText) return [];
            
            const lines = lyricText.split('\n');
            const result = [];
            
            // 正则表达式匹配时间标签 [mm:ss.xxx]
            const timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/;
            
            for (const line of lines) {
                const matches = timeRegex.exec(line);
                if (matches) {
                    const minutes = parseInt(matches[1]);
                    const seconds = parseInt(matches[2]);
                    const milliseconds = parseInt(matches[3]);
                    
                    const time = minutes * 60 + seconds + milliseconds / (matches[3].length === 2 ? 100 : 1000);
                    const text = line.replace(timeRegex, '').trim();
                    
                    if (text) {
                        result.push({ time, text });
                    }
                }
            }
            
            return result;
        }
        
        // 显示歌词
        function displayLyrics(lyricResponse) {
            lyricsContent.innerHTML = '';
            
            if (!lyricResponse || (!lyricResponse.lyric && !lyricResponse.tlyric)) {
                lyricsContent.innerHTML = '<div class="no-lyrics">暂无歌词</div>';
                lyricsData = [];
                return;
            }
            
            // 解析主歌词
            const mainLyrics = lyricResponse.lyric ? parseLyrics(lyricResponse.lyric) : [];
            
            // 如果有翻译歌词且不是空内容
            const hasTranslation = lyricResponse.tlyric && lyricResponse.tlyric.trim() !== '';
            const translationLyrics = hasTranslation ? parseLyrics(lyricResponse.tlyric) : [];
            
            // 合并歌词
            lyricsData = [];
            if (hasTranslation) {
                // 双语歌词处理
                for (let i = 0; i < mainLyrics.length; i++) {
                    const mainLine = mainLyrics[i];
                    // 查找时间相近的翻译歌词
                    const translation = translationLyrics.find(t => Math.abs(t.time - mainLine.time) < 0.1);
                    
                    lyricsData.push({
                        time: mainLine.time,
                        text: mainLine.text,
                        translation: translation ? translation.text : ''
                    });
                }
            } else {
                // 单语歌词处理
                lyricsData = mainLyrics.map(item => ({
                    time: item.time,
                    text: item.text,
                    translation: ''
                }));
            }
            
            // 创建歌词DOM元素
            lyricsData.forEach((line, index) => {
                const lineElement = document.createElement('div');
            lineElement.className = 'lyric-line';
            lineElement.textContent = line.text;
            lineElement.dataset.time = line.time;
            lineElement.style.minHeight = '24px'; // 固定最小高度
            lyricsContent.appendChild(lineElement);

            if (line.translation && line.translation.trim() !== '') {
                const translationElement = document.createElement('div');
                translationElement.className = 'lyric-line translation';
                translationElement.textContent = line.translation;
                translationElement.style.minHeight = '20px'; // 固定翻译行高度
                lyricsContent.appendChild(translationElement);
            }
        });
    }
        
        // 更新歌词高亮和滚动
            function updateLyricsHighlight(currentTime) {
        if (!lyricsData.length) return;

        // 找到当前应该高亮的歌词行
        let activeIndex = -1;
        for (let i = 0; i < lyricsData.length; i++) {

            } else {

        const allLyricLines = lyricsContent.querySelectorAll('.lyric-line:not(.translation)');
        allLyricLines.forEach((line, index) => {

    // 新增：更精确的滚动定位
    function scrollToLyricLine(lineElement) {
        if (!lineElement) return;
    
        const container = document.querySelector('.lyrics-container');
        const containerHeight = container.clientHeight;
        const containerTop = container.getBoundingClientRect().top;
        const lineTop = lineElement.getBoundingClientRect().top;
        const lineHeight = lineElement.clientHeight;
    
        // 计算需要滚动的距离（让当前行位于容器中间偏上位置）
        const scrollOffset = (lineTop - containerTop) - (containerHeight / 2) + (lineHeight / 2);
    
        // 使用平滑滚动
        container.scrollTo({
            top: container.scrollTop + scrollOffset,
            behavior: 'smooth'
        });
    }

                const songTitle = document.createElement('div');
                songTitle.className = 'share-song-title';
                songTitle.textContent = song.name || '未知歌曲';
                songTitle.style.fontWeight = 'bold';
                songTitle.style.marginBottom = '3px';
                
                const songArtist = document.createElement('div');
                songArtist.className = 'share-song-artist';
                songArtist.textContent = Array.isArray(song.artist) ? song.artist.join('、') : song.artist || '未知歌手';
                songArtist.style.fontSize = '12px';
                songArtist.style.color = '#aaa';
                
                songInfo.appendChild(songTitle);
                songInfo.appendChild(songArtist);
                
                songItem.appendChild(checkbox);
                songItem.appendChild(songInfo);
                
                // 点击整行也可以选择
                songItem.addEventListener('click', (e) => {
                    if (e.target !== checkbox) {
                        checkbox.checked = !checkbox.checked;
                    }
                });
                
                songList.appendChild(songItem);
            });
            
            modalContent.appendChild(songList);
            
            // 添加操作按钮
            const buttonContainer = document.createElement('div');
            buttonContainer.style.display = 'flex';
            buttonContainer.style.justifyContent = 'space-between';
            
            const exportButton = document.createElement('button');
            exportButton.textContent = '导出分享文件';
            exportButton.className = 'export-button';
            exportButton.style.padding = '10px 15px';
            exportButton.style.backgroundColor = '#1db954';
            exportButton.style.color = 'white';
            exportButton.style.border = 'none';
            exportButton.style.borderRadius = '25px';
            exportButton.style.cursor = 'pointer';
            exportButton.style.flex = '1';
            exportButton.style.marginRight = '10px';
            
            const importButton = document.createElement('button');
            importButton.textContent = '导入分享文件';
            importButton.className = 'import-button';
            importButton.style.padding = '10px 15px';
            importButton.style.backgroundColor = '#4a76a8';
            importButton.style.color = 'white';
            importButton.style.border = 'none';
            importButton.style.borderRadius = '25px';
            importButton.style.cursor = 'pointer';
            importButton.style.flex = '1';
            
            const closeButton = document.createElement('button');
            closeButton.textContent = '取消';
            closeButton.className = 'close-button';
            closeButton.style.padding = '10px 15px';
            closeButton.style.backgroundColor = '#ff4d4d';
            closeButton.style.color = 'white';
            closeButton.style.border = 'none';
            closeButton.style.borderRadius = '25px';
            closeButton.style.cursor = 'pointer';
            closeButton.style.marginTop = '10px';
            closeButton.style.width = '100%';
            
            buttonContainer.appendChild(exportButton);
            buttonContainer.appendChild(importButton);
            modalContent.appendChild(buttonContainer);
            modalContent.appendChild(closeButton);
            
            modalOverlay.appendChild(modalContent);
            document.body.appendChild(modalOverlay);
            
            // 导出按钮事件
            exportButton.addEventListener('click', () => {
                const selectedCheckboxes = document.querySelectorAll('.share-checkbox:checked');
                if (selectedCheckboxes.length === 0) {
                    showError('请至少选择一首歌曲');
                    return;
                }
                
                const selectedSongs = Array.from(selectedCheckboxes).map(checkbox => {
                    return playlist[parseInt(checkbox.dataset.index)];
                });
                
                exportSongs(selectedSongs);
                document.body.removeChild(modalOverlay);
            });
            
            // 导入按钮事件
            importButton.addEventListener('click', () => {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.json,.txt';
                
                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const importedSongs = JSON.parse(event.target.result);
                            if (Array.isArray(importedSongs)) {
                                // 过滤掉已存在的歌曲
                                const newSongs = importedSongs.filter(importedSong => 
                                    !playlist.some(existingSong => existingSong.id === importedSong.id)
                                );
                                
                                if (newSongs.length > 0) {
                                    playlist = [...playlist, ...newSongs];
                                    savePlaylist();
                                    renderPlaylist();
                                    showError(`成功导入 ${newSongs.length} 首歌曲`);
                                } else {
                                    showError('没有新歌曲可以导入');
                                }
                            } else {
                                showError('无效的分享文件');
                            }
                        } catch (error) {
                            showError('无法解析分享文件');
                        }
                    };
                    reader.readAsText(file);
                });
                
                fileInput.click();
                document.body.removeChild(modalOverlay);
            });
            
            // 关闭按钮事件
            closeButton.addEventListener('click', () => {
                document.body.removeChild(modalOverlay);
            });
            
            // 点击模态框外部关闭
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    document.body.removeChild(modalOverlay);
                }
            });
        }

        // 导出歌曲为文件
        function exportSongs(songs) {
            // 创建JSON数据
            const exportData = JSON.stringify(songs, null, 2);
            
            // 创建Blob对象
            const blob = new Blob([exportData], { type: 'application/json' });
            
            // 创建下载链接
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `音乐分享_${new Date().toLocaleDateString()}.json`;
            
            // 触发下载
            document.body.appendChild(a);
            a.click();
            
            // 清理
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
            
            // 显示成功消息
            const originalText = shareMusicBtn.textContent;
            shareMusicBtn.textContent = `已导出 ${songs.length} 首歌曲！`;
            setTimeout(() => {
                shareMusicBtn.textContent = originalText;
            }, 2000);
        }
        
        // 初始化
        updateBackground();
        initPlaylist();
    </script>
</body>
</html>
