        // Ê∑ªÂä†Ê∞¥Ê≥¢Á∫πÊïàÊûú
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
            circle.classList.add('ripple');
            
            const ripple = button.getElementsByClassName('ripple')[0];
            if (ripple) {
                ripple.remove();
            }
            
            button.appendChild(circle);
        }
        
        // ‰∏∫ÊåâÈíÆÊ∑ªÂä†Ê∞¥Ê≥¢Á∫πÊïàÊûú

        // Ëé∑ÂèñÊ≠åËØç
        async function fetchLyrics(lyricId) {
            try {
                const response = await fetch(`https://music-api.gdstudio.xyz/api.php?types=lyric&source=netease&id=${lyricId}`);
                
                if (!response.ok) {
                    throw new Error('Êó†Ê≥ïËé∑ÂèñÊ≠åËØç');
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Ëé∑ÂèñÊ≠åËØçÂ§±Ë¥•:', error);
                return null;
            }
        }
        
        // Ëß£ÊûêÊ≠åËØç
        function parseLyrics(lyricText) {
            if (!lyricText) return [];
            
            const lines = lyricText.split('\n');
            const result = [];
            
            // Ê≠£ÂàôË°®ËææÂºèÂåπÈÖçÊó∂Èó¥Ê†áÁ≠æ [mm:ss.xxx]
            const timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/;
            
            for (const line of lines) {
                const matches = timeRegex.exec(line);
                if (matches) {
                    const minutes = parseInt(matches[1]);
                    const seconds = parseInt(matches[2]);
                    const milliseconds = parseInt(matches[3]);
                    
                    const time = minutes * 60 + seconds + milliseconds / (matches[3].length === 2 ? 100 : 1000);
                    const text = line.replace(timeRegex, '').trim();
                    
                    if (text) {
                        result.push({ time, text });
                    }
                }
            }
            
            return result;
        }
        
        // ÊòæÁ§∫Ê≠åËØç
        function displayLyrics(lyricResponse) {
            lyricsContent.innerHTML = '';
            
            if (!lyricResponse || (!lyricResponse.lyric && !lyricResponse.tlyric)) {
                lyricsContent.innerHTML = '<div class="no-lyrics">ÊöÇÊó†Ê≠åËØç</div>';
                lyricsData = [];
                return;
            }
            
            // Ëß£Êûê‰∏ªÊ≠åËØç
            const mainLyrics = lyricResponse.lyric ? parseLyrics(lyricResponse.lyric) : [];
            
            // Â¶ÇÊûúÊúâÁøªËØëÊ≠åËØç‰∏î‰∏çÊòØÁ©∫ÂÜÖÂÆπ
            const hasTranslation = lyricResponse.tlyric && lyricResponse.tlyric.trim() !== '';
            const translationLyrics = hasTranslation ? parseLyrics(lyricResponse.tlyric) : [];
            
            // ÂêàÂπ∂Ê≠åËØç
            lyricsData = [];
            if (hasTranslation) {
                // ÂèåËØ≠Ê≠åËØçÂ§ÑÁêÜ
                for (let i = 0; i < mainLyrics.length; i++) {
                    const mainLine = mainLyrics[i];
                    // Êü•ÊâæÊó∂Èó¥Áõ∏ËøëÁöÑÁøªËØëÊ≠åËØç
                    const translation = translationLyrics.find(t => Math.abs(t.time - mainLine.time) < 0.1);
                    
                    lyricsData.push({
                        time: mainLine.time,
                        text: mainLine.text,
                        translation: translation ? translation.text : ''
                    });
                }
            } else {
                // ÂçïËØ≠Ê≠åËØçÂ§ÑÁêÜ
                lyricsData = mainLyrics.map(item => ({
                    time: item.time,
                    text: item.text,
                    translation: ''
                }));
            }
            
            // ÂàõÂª∫Ê≠åËØçDOMÂÖÉÁ¥†
            lyricsData.forEach((line, index) => {
                const lineElement = document.createElement('div');
                lineElement.className = 'lyric-line';
                lineElement.textContent = line.text;
                lineElement.dataset.time = line.time;
                lineElement.style.minHeight = '24px'; // Âõ∫ÂÆöÊúÄÂ∞èÈ´òÂ∫¶
                lyricsContent.appendChild(lineElement);

                if (line.translation && line.translation.trim() !== '') {
                    const translationElement = document.createElement('div');
                    translationElement.className = 'lyric-line translation';
                    translationElement.textContent = line.translation;
                    translationElement.style.minHeight = '20px'; // Âõ∫ÂÆöÁøªËØëË°åÈ´òÂ∫¶
                    lyricsContent.appendChild(translationElement);
                }
            });
        }
        
        // Êõ¥Êñ∞Ê≠åËØçÈ´ò‰∫ÆÂíåÊªöÂä®
        function updateLyricsHighlight(currentTime) {
            if (!lyricsData.length) return;

            // ÊâæÂà∞ÂΩìÂâçÂ∫îËØ•È´ò‰∫ÆÁöÑÊ≠åËØçË°å
            let activeIndex = -1;
            for (let i = 0; i < lyricsData.length; i++) {
                if (lyricsData[i].time <= currentTime) {
                    activeIndex = i;
                } else {
                    break;
                }
            }

            // Êõ¥Êñ∞ÊâÄÊúâË°åÁöÑÊ†∑Âºè
            const allLyricLines = lyricsContent.querySelectorAll('.lyric-line:not(.translation)');
            allLyricLines.forEach((line, index) => {
                line.classList.remove('active');
                if (index === activeIndex) {
                    line.classList.add('active');
                    scrollToLyricLine(line);
                }
            });
        }

        // Êõ¥Á≤æÁ°ÆÁöÑÊªöÂä®ÂÆö‰Ωç
        function scrollToLyricLine(lineElement) {
            if (!lineElement) return;
        
            const container = document.querySelector('.lyrics-container');
            const containerHeight = container.clientHeight;
            const containerTop = container.getBoundingClientRect().top;
            const lineTop = lineElement.getBoundingClientRect().top;
            const lineHeight = lineElement.clientHeight;
        
            // ËÆ°ÁÆóÈúÄË¶ÅÊªöÂä®ÁöÑË∑ùÁ¶ªÔºàËÆ©ÂΩìÂâçË°å‰Ωç‰∫éÂÆπÂô®‰∏≠Èó¥ÂÅè‰∏ä‰ΩçÁΩÆÔºâ
            const scrollOffset = (lineTop - containerTop) - (containerHeight / 2) + (lineHeight / 2);
        
            // ‰ΩøÁî®Âπ≥ÊªëÊªöÂä®
            container.scrollTo({
                top: container.scrollTop + scrollOffset,
                behavior: 'smooth'
            });
        }
        
        // ‰ªéÊí≠ÊîæÂàóË°®Êí≠Êîæ

        // Ëé∑ÂèñÈöèÊú∫ËÉåÊôØÂõæÁâá

        async function getAlbumArtUrl(picId) {
            try {
                const response = await fetch(`https://music-api.gdstudio.xyz/api.php?types=pic&source=netease&id=${picId}&size=500`);
                
                if (!response.ok) {
                    throw new Error('Êó†Ê≥ïËé∑Âèñ‰∏ìËæëÂõæÁâá');
                }
                
                const data = await response.json();
                
                if (!data.url) {
                    throw new Error('Êó†ÊïàÁöÑ‰∏ìËæëÂõæÁâáURL');
                }
                
                // ÂéªÈô§ÂèçÊñúÊù†
                return data.url.replace(/\\/g, '');
            } catch (error) {
                console.error('Ëé∑Âèñ‰∏ìËæëÂõæÁâáÂ§±Ë¥•:', error);
                return null;
            }
        }
        
        // Âä†ËΩΩ‰∏ìËæëÂõæÁâá
        async function loadAlbumArt(picId) {
            const albumArtUrl = await getAlbumArtUrl(picId);
            if (albumArtUrl) {
                albumArt.src = albumArtUrl;
            } else {
                albumArt.src = '';
            }
        }
        
        // Ëé∑ÂèñÈü≥È¢ëURL
        async function getAudioUrl(id) {
            try {
                const response = await fetch(`https://music-api.gdstudio.xyz/api.php?types=url&source=netease&id=${id}&br=999`);
                const audioData = await response.json();
                
                if (!audioData.url) {
                    throw new Error('Êó†Ê≥ïËé∑ÂèñÈü≥È¢ëÈìæÊé•');
                }
                
                // Â§ÑÁêÜÂèçÊñúÊù†
                return audioData.url.replace(/\\/g, '');
            } catch (error) {
                console.error('Ëé∑ÂèñÈü≥È¢ëURLÂ§±Ë¥•:', error);
                return null;
            }
        }
        
        // Êí≠ÊîæÈü≥‰πê
        async function playTrack(index) {
            if (index < 0 || index >= currentSearchResults.length) return;
            
            try {
                showLoading();
                clearError();
                
                const track = currentSearchResults[index];
                currentTrackIndex = index;
                currentPlaylistIndex = -1; // ÈáçÁΩÆÊí≠ÊîæÂàóË°®Á¥¢Âºï
                
                // Êõ¥Êñ∞UIÊòæÁ§∫ÈÄâ‰∏≠ÁöÑÊ≠åÊõ≤
                const resultItems = document.querySelectorAll('.result-item');
                resultItems.forEach((item, i) => {
                    if (i === index) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
                
                // Ëé∑ÂèñÈü≥È¢ëURL
                const audioUrl = await getAudioUrl(track.id);
                
                if (!audioUrl) {
                    throw new Error('Êó†Ê≥ïËé∑ÂèñÈü≥È¢ëÈìæÊé•');
                }
                
                // Êõ¥Êñ∞Êí≠ÊîæÂô®UI
                nowPlayingTitle.textContent = track.name || 'Êú™Áü•Ê≠åÊõ≤';
                
                // Â§ÑÁêÜÊ≠åÊâãÊï∞ÁªÑ
                const artists = Array.isArray(track.artist) ? track.artist.join('„ÄÅ') : track.artist || 'Êú™Áü•Ê≠åÊâã';
                nowPlayingArtist.textContent = artists;
                
                nowPlayingAlbum.textContent = track.album || 'Êú™Áü•‰∏ìËæë';
                
                // Âä†ËΩΩ‰∏ìËæëÂõæÁâá
                await loadAlbumArt(track.pic_id);
                
                // Ëé∑ÂèñÊ≠åËØç
                const lyricsResponse = await fetchLyrics(track.lyric_id);
                displayLyrics(lyricsResponse);
                
                // Êõ¥Êñ∞ËÉåÊôØÂõæÁâá
                await updateBackground();
                
                // ËÆæÁΩÆÈü≥È¢ëÊ∫ê
                audioPlayer.src = audioUrl;
                playerContainer.style.display = 'flex';
                
                // Êí≠ÊîæÈü≥‰πê
                audioPlayer.play()
                    .then(() => {
                            playButton.textContent = '‚è∏';
                            renderPlaylist();
                        })
                        .catch(error => {
                            if(isMobile()) {
                                    showError('ËØ∑ÁÇπÂáªÊí≠ÊîæÊåâÈíÆÁ°ÆËÆ§Êí≠Êîæ');
                            } else {
                                showError('Êí≠ÊîæÂ§±Ë¥•: ' + error.message);
                            }
                        });
                
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }
        
        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
                currentTimeDisplay.textContent = formatTime(currentTime);
                durationDisplay.textContent = formatTime(duration);
                
                // Êõ¥Êñ∞Ê≠åËØçÈ´ò‰∫Æ
                updateLyricsHighlight(currentTime);
            }
        }
        
        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Ë∑≥ËΩ¨Âà∞ÊåáÂÆöËøõÂ∫¶
        function seekProgress(e) {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            if (duration) {
                audioPlayer.currentTime = (clickX / width) * duration;
            }
        }
        
        // ÊòæÁ§∫Âä†ËΩΩÊåáÁ§∫Âô®
        function showLoading() {
            loadingIndicator.classList.add('active');
        }
        
        // ÈöêËóèÂä†ËΩΩÊåáÁ§∫Âô®
        function hideLoading() {
            loadingIndicator.classList.remove('active');
        }
        
        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }
        
        // Ê∏ÖÈô§ÈîôËØØ‰ø°ÊÅØ
        function clearError() {
            errorMessage.classList.remove('active');
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        searchButton.addEventListener('click', () => {
            searchMusic(searchInput.value.trim());
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMusic(searchInput.value.trim());
            }
        });
        
        playButton.addEventListener('click', function() {
            // ÁßªÂä®Á´ØÊ£ÄÊµãÂáΩÊï∞ÔºàÊ∑ªÂä†Âà∞ËÑöÊú¨È°∂ÈÉ®Â∑•ÂÖ∑ÂáΩÊï∞Âå∫ÂüüÔºâ
            function isMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }

            if (audioPlayer.paused) {
                // Â¶ÇÊûúÊòØÁßªÂä®ËÆæÂ§á
                if(isMobile()) {
                    audioPlayer.play().catch(error => {
                        // ÊòæÁ§∫Êí≠ÊîæÊèêÁ§∫ÔºàÂèØËá™ÂÆö‰πâÊ†∑ÂºèÔºâ
                        const playPrompt = document.createElement('div');
                        playPrompt.style.position = 'fixed';
                        playPrompt.style.bottom = '20px';
                        playPrompt.style.left = '50%';
                        playPrompt.style.transform = 'translateX(-50%)';
                        playPrompt.style.backgroundColor = '#1db954';
                        playPrompt.style.color = 'white';
                        playPrompt.style.padding = '10px 20px';
                        playPrompt.style.borderRadius = '25px';
                        playPrompt.style.zIndex = '1000';
                        playPrompt.textContent = 'ËØ∑ÁÇπÂáªÊ≠§Â§ÑÁ°ÆËÆ§Êí≠Êîæ';
                        document.body.appendChild(playPrompt);
                
                        // Ê∑ªÂä†Á°ÆËÆ§Êí≠ÊîæÊåâÈíÆ‰∫ã‰ª∂
                        playPrompt.addEventListener('click', function handleClick() {
                            audioPlayer.play()
                                .then(() => {
                                    playButton.textContent = '‚è∏';
                                    document.body.removeChild(playPrompt);
                                })
                                .catch(e => console.error('Êí≠ÊîæÂ§±Ë¥•:', e));
                            // ÁßªÈô§‰∫ã‰ª∂ÁõëÂê¨ÈÅøÂÖçÈáçÂ§ç
                            playPrompt.removeEventListener('click', handleClick);
                        });
                
                        // 3ÁßíÂêéËá™Âä®Ê∂àÂ§±
                        setTimeout(() => {
                            if(document.body.contains(playPrompt)) {
                                document.body.removeChild(playPrompt);
                            }
                            }, 3000);
                    });
                } else {
                    // Ê°åÈù¢Á´ØÊ≠£Â∏∏Êí≠Êîæ
                    audioPlayer.play();
                }
                playButton.textContent = '‚è∏';
            } else {
                audioPlayer.pause();
                playButton.textContent = '‚ñ∂';
            }
        });
        
        prevButton.addEventListener('click', () => {
            if (currentPlaylistIndex > 0) {
                playFromPlaylist(currentPlaylistIndex - 1);
            } else if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            }
        });
        
        nextButton.addEventListener('click', () => {
            if (currentPlaylistIndex >= 0 && currentPlaylistIndex < playlist.length - 1) {
                playFromPlaylist(currentPlaylistIndex + 1);
            } else if (currentTrackIndex < currentSearchResults.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        });
        
        progressBar.addEventListener('click', seekProgress);
        
        audioPlayer.addEventListener('timeupdate', updateProgress);
        
        audioPlayer.addEventListener('ended', () => {
            playButton.textContent = '‚ñ∂';
            // Ëá™Âä®Êí≠Êîæ‰∏ã‰∏ÄÈ¶ñ
            if (currentPlaylistIndex >= 0 && currentPlaylistIndex < playlist.length - 1) {
                playFromPlaylist(currentPlaylistIndex + 1);
            } else if (currentTrackIndex < currentSearchResults.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        });
        
        audioPlayer.addEventListener('loadedmetadata', () => {
            updateProgress();
        });
        
        // Èü≥ÈáèÊéßÂà∂
        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });
        
        // Ê∏ÖÁ©∫Êí≠ÊîæÂàóË°®
        clearPlaylist.addEventListener('click', clearPlaylistItems);

        shareMusicBtn.addEventListener('click', () => {
            if (playlist.length === 0) {
                showError('Êí≠ÊîæÂàóË°®‰∏∫Á©∫ÔºåÊó†Ê≥ïÂàÜ‰∫´');
                return;
            }

            // ÂàõÂª∫ÂàÜ‰∫´Ê®°ÊÄÅÊ°Ü
            createShareModal();
        });

        // ÂàõÂª∫ÂàÜ‰∫´Ê®°ÊÄÅÊ°Ü
        function createShareModal() {
            // ÂàõÂª∫Ê®°ÊÄÅÊ°ÜËÉåÊôØ
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'modal-overlay';
            modalOverlay.style.position = 'fixed';
            modalOverlay.style.top = '0';
            modalOverlay.style.left = '0';
            modalOverlay.style.width = '100%';
            modalOverlay.style.height = '100%';
            modalOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            modalOverlay.style.zIndex = '1000';
            modalOverlay.style.display = 'flex';
            modalOverlay.style.justifyContent = 'center';
            modalOverlay.style.alignItems = 'center';
            
            // ÂàõÂª∫Ê®°ÊÄÅÊ°ÜÂÜÖÂÆπ
            const modalContent = document.createElement('div');
            modalContent.className = 'modal-content';
            modalContent.style.backgroundColor = '#282828';
            modalContent.style.borderRadius = '15px';
            modalContent.style.padding = '20px';
            modalContent.style.width = '90%';
            modalContent.style.maxWidth = '500px';
            modalContent.style.maxHeight = '80vh';
            modalContent.style.overflow = 'auto';
            
            // Ê∑ªÂä†Ê†áÈ¢ò
            const title = document.createElement('h2');
            title.textContent = 'ÂàÜ‰∫´Ê≠åÊõ≤';
            title.style.color = '#1db954';
            title.style.marginBottom = '20px';
            title.style.textAlign = 'center';
            modalContent.appendChild(title);
            
            // Ê∑ªÂä†ËØ¥Êòé
            const instructions = document.createElement('p');
            instructions.textContent = 'ÈÄâÊã©Ë¶ÅÂàÜ‰∫´ÁöÑÊ≠åÊõ≤ÔºàÂèØÂ§öÈÄâÔºâÔºåÁÑ∂ÂêéÁÇπÂáª"ÂØºÂá∫ÂàÜ‰∫´Êñá‰ª∂"ÊåâÈíÆ';
            instructions.style.color = '#aaa';
            instructions.style.marginBottom = '20px';
            instructions.style.fontSize = '14px';
            modalContent.appendChild(instructions);
            
            // ÂàõÂª∫Ê≠åÊõ≤ÂàóË°®
            const songList = document.createElement('div');
            songList.className = 'share-song-list';
            songList.style.marginBottom = '20px';
            songList.style.maxHeight = '300px';
            songList.style.overflowY = 'auto';
            
            playlist.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'share-song-item';
                songItem.style.display = 'flex';
                songItem.style.alignItems = 'center';
                songItem.style.padding = '10px';
                songItem.style.marginBottom = '5px';
                songItem.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
                songItem.style.borderRadius = '5px';
                songItem.style.cursor = 'pointer';
                
                // Ê∑ªÂä†Â§çÈÄâÊ°Ü
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'share-checkbox';
                checkbox.dataset.index = index;
                checkbox.style.marginRight = '10px';
                
                // Ê≠åÊõ≤‰ø°ÊÅØ
                const songInfo = document.createElement('div');
                songInfo.className = 'share-song-info';
                songInfo.style.flex = '1';
                
                const songTitle = document.createElement('div');
                songTitle.className = 'share-song-title';
                songTitle.textContent = song.name || 'Êú™Áü•Ê≠åÊõ≤';
                songTitle.style.fontWeight = 'bold';
                songTitle.style.marginBottom = '3px';
                
                const songArtist = document.createElement('div');
                songArtist.className = 'share-song-artist';
                songArtist.textContent = Array.isArray(song.artist) ? song.artist.join('„ÄÅ') : song.artist || 'Êú™Áü•Ê≠åÊâã';
                songArtist.style.fontSize = '12px';
                songArtist.style.color = '#aaa';
                
                songInfo.appendChild(songTitle);
                songInfo.appendChild(songArtist);
                
                songItem.appendChild(checkbox);
                songItem.appendChild(songInfo);
                
                // ÁÇπÂáªÊï¥Ë°å‰πüÂèØ‰ª•ÈÄâÊã©
                songItem.addEventListener('click', (e) => {
                    if (e.target !== checkbox) {
                        checkbox.checked = !checkbox.checked;
                    }
                });
                
                songList.appendChild(songItem);
            });
            
            modalContent.appendChild(songList);
            
            // Ê∑ªÂä†Êìç‰ΩúÊåâÈíÆ
            const buttonContainer = document.createElement('div');
            buttonContainer.style.display = 'flex';
            buttonContainer.style.justifyContent = 'space-between';
            
            const exportButton = document.createElement('button');
            exportButton.textContent = 'ÂØºÂá∫ÂàÜ‰∫´Êñá‰ª∂';
            exportButton.className = 'export-button';
            exportButton.style.padding = '10px 15px';
            exportButton.style.backgroundColor = '#1db954';
            exportButton.style.color = 'white';
            exportButton.style.border = 'none';
            exportButton.style.borderRadius = '25px';
            exportButton.style.cursor = 'pointer';
            exportButton.style.flex = '1';
            exportButton.style.marginRight = '10px';
            
            const importButton = document.createElement('button');
            importButton.textContent = 'ÂØºÂÖ•ÂàÜ‰∫´Êñá‰ª∂';
            importButton.className = 'import-button';
            importButton.style.padding = '10px 15px';
            importButton.style.backgroundColor = '#4a76a8';
            importButton.style.color = 'white';
            importButton.style.border = 'none';
            importButton.style.borderRadius = '25px';
            importButton.style.cursor = 'pointer';
            importButton.style.flex = '1';
            
            const closeButton = document.createElement('button');
            closeButton.textContent = 'ÂèñÊ∂à';
            closeButton.className = 'close-button';
            closeButton.style.padding = '10px 15px';
            closeButton.style.backgroundColor = '#ff4d4d';
            closeButton.style.color = 'white';
            closeButton.style.border = 'none';
            closeButton.style.borderRadius = '25px';
            closeButton.style.cursor = 'pointer';
            closeButton.style.marginTop = '10px';
            closeButton.style.width = '100%';
            
            buttonContainer.appendChild(exportButton);
            buttonContainer.appendChild(importButton);
            modalContent.appendChild(buttonContainer);
            modalContent.appendChild(closeButton);
            
            modalOverlay.appendChild(modalContent);
            document.body.appendChild(modalOverlay);
            
            // ÂØºÂá∫ÊåâÈíÆ‰∫ã‰ª∂
            exportButton.addEventListener('click', () => {
                const selectedCheckboxes = document.querySelectorAll('.share-checkbox:checked');
                if (selectedCheckboxes.length === 0) {
                    showError('ËØ∑Ëá≥Â∞ëÈÄâÊã©‰∏ÄÈ¶ñÊ≠åÊõ≤');
                    return;
                }
                
                const selectedSongs = Array.from(selectedCheckboxes).map(checkbox => {
                    return playlist[parseInt(checkbox.dataset.index)];
                });
                
                exportSongs(selectedSongs);
                document.body.removeChild(modalOverlay);
            });
            
            // ÂØºÂÖ•ÊåâÈíÆ‰∫ã‰ª∂
            importButton.addEventListener('click', () => {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.json,.txt';
                
                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const importedSongs = JSON.parse(event.target.result);
                            if (Array.isArray(importedSongs)) {
                                // ËøáÊª§ÊéâÂ∑≤Â≠òÂú®ÁöÑÊ≠åÊõ≤
                                const newSongs = importedSongs.filter(importedSong => 
                                    !playlist.some(existingSong => existingSong.id === importedSong.id)
                                );
                                
                                if (newSongs.length > 0) {
                                    playlist = [...playlist, ...newSongs];
                                    savePlaylist();
                                    renderPlaylist();
                                    showError(`ÊàêÂäüÂØºÂÖ• ${newSongs.length} È¶ñÊ≠åÊõ≤`);
                                } else {
                                    showError('Ê≤°ÊúâÊñ∞Ê≠åÊõ≤ÂèØ‰ª•ÂØºÂÖ•');
                                }
                            } else {
                                showError('Êó†ÊïàÁöÑÂàÜ‰∫´Êñá‰ª∂');
                            }
                        } catch (error) {
                            showError('Êó†Ê≥ïËß£ÊûêÂàÜ‰∫´Êñá‰ª∂');
                        }
                    };
                    reader.readAsText(file);
                });
                
                fileInput.click();
                document.body.removeChild(modalOverlay);
            });
            
            // ÂÖ≥Èó≠ÊåâÈíÆ‰∫ã‰ª∂
            closeButton.addEventListener('click', () => {
                document.body.removeChild(modalOverlay);
            });
            
            // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    document.body.removeChild(modalOverlay);
                }
            });
        }

        // ÂØºÂá∫Ê≠åÊõ≤‰∏∫Êñá‰ª∂
        function exportSongs(songs) {
            // ÂàõÂª∫JSONÊï∞ÊçÆ
            const exportData = JSON.stringify(songs, null, 2);
            
            // ÂàõÂª∫BlobÂØπË±°
            const blob = new Blob([exportData], { type: 'application/json' });
            
            // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Èü≥‰πêÂàÜ‰∫´_${new Date().toLocaleDateString()}.json`;
            
            // Ëß¶Âèë‰∏ãËΩΩ
            document.body.appendChild(a);
            a.click();
            
            // Ê∏ÖÁêÜ
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
            
            // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
            const originalText = shareMusicBtn.textContent;
            shareMusicBtn.textContent = `Â∑≤ÂØºÂá∫ ${songs.length} È¶ñÊ≠åÊõ≤ÔºÅ`;
            setTimeout(() => {
                shareMusicBtn.textContent = originalText;
            }, 2000);
        }
        
        // ÂàùÂßãÂåñ
        updateBackground();
        initPlaylist();
    </script>
